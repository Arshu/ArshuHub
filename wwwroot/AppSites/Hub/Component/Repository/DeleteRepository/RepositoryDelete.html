

<div style="margin:5px;">

    <div style="margin:0px 5px;position:relative;">
        <label for="appRepositoryDeleteSourceImagePathSelect" class="ar-flex-item-stretch">Repository Name:Tag</label>
        {{HubRepositorySelect('RepositorySelectRefreshID':'appRepositoryDeleteSourceImagePathRefresh', 'RepositorySelectID':'appRepositoryDeleteSourceImagePathSelect', 'RepositorySelectAction':'appRepositoryDeleteAction', 'RepositorySelectConfig':'appRepositoryDeleteConfig')}}
    </div>

    <div class="ar-flex-content-wrap" style="margin: 5px;">

        <label class="ar-flex-item-stretch" style="margin: 5px 0px; text-align: center">
            Exclude Manifest/Metadata
            <input id="appDeleteRepositoryExcludeMetaManifest" type="checkbox" title="Exclude Manifest and Metadata" style="margin-left: 5px;">
        </label>

        <label class="ar-flex-item-stretch" style="margin: 5px 0px; text-align: center">
            Exclude Metadata Layers
            <input id="appDeleteRepositoryExcludeMetaLayers" type="checkbox" title="Exclude Metadata Layers" style="margin-left: 5px;" onchange="getElm('appDeleteRepositoryExcludeMetaManifest').checked = getElm('appDeleteRepositoryExcludeMetaLayers').checked">
        </label>
    </div>

    <div class="ar-flex-content-wrap" style="margin:5px;">

        <button id="appDeleteRepositoryBtn" class="ar-button ar-border ar-flex-item-stretch" style="text-align: center; font-weight: bolder; color: black;"
                onclick="appDeleteRepository('appDeleteRepositoryProgress', 'appDeleteRepositoryResponse', getElm('appRepositoryDeleteSourceImagePathSelect').value, getElm('appDeleteRepositoryExcludeMetaManifest').checked, getElm('appDeleteRepositoryExcludeMetaLayers').checked, 'appDeleteRepositoryBtn', 'appDeleteRepositoryDetailResponse')">
            Delete Repository <span id="appDeleteRepositoryProgress"></span>
        </button>

    </div>

    <div id="appDeleteRepositoryResponseContainer" class="ar-notification" style="text-align:center;display:none;">
        <svg fill="currentColor" width="16px" height="16px" viewBox="0 0 32 32" xml:space="preserve"
             style="position:absolute;left:0px;top:0px;"
             onclick="toggleElm('appDeleteRepositoryDetailResponse')">
        <g>
        <path d="M17.962,24.725l1.806,0.096v2.531h-7.534v-2.406l1.045-0.094c0.568-0.063,0.916-0.254,0.916-1.014v-8.801
                 c0-0.699-0.188-0.92-0.791-0.92l-1.106-0.062v-2.626h5.666L17.962,24.725L17.962,24.725z M15.747,4.648
                 c1.394,0,2.405,1.047,2.405,2.374c0,1.331-1.014,2.313-2.438,2.313c-1.454,0-2.404-0.982-2.404-2.313
                 C13.31,5.695,14.26,4.648,15.747,4.648z M16,32C7.178,32,0,24.822,0,16S7.178,0,16,0c8.82,0,16,7.178,16,16S24.82,32,16,32z M16,3
                 C8.832,3,3,8.832,3,16s5.832,13,13,13s13-5.832,13-13S23.168,3,16,3z" />
             </g>
         </svg>
        <button class="ar-delete" onclick="hideElm('appDeleteRepositoryResponseContainer');hideElm('appDeleteRepositoryDetailResponse');"></button>
        <div id="appDeleteRepositoryResponse"></div>
        <div id="appDeleteRepositoryResponseWarn"></div>
    </div>

    <div id="appDeleteRepositoryDetailResponse" style="font-size:x-small;text-align:center;display:none;">
    </div>

</div>

<script type="text/javascript">

    function appRepositoryDeleteAction()
    {
    }

    function appRepositoryDeleteConfig()
    {
        let selectElm = getElm('appRepositoryDeleteSourceImagePathSelect');
        let sourceNameTag = selectElm.value;
        return {"SelectedRepositoryPath": sourceNameTag};
    }

    function appDeleteRepository(progressElmId, responseElmId, deleteOCIImagePathVal, excludeMetaManifestVal, excludeMetaLayersVal, actionBtnElmId, detailResponseElmId, successCallback, failureCallback) {
        let id = window.ajaxid++
        let responseElm = getElm(responseElmId)
        let responseContainerElmId = responseElmId + "Container"
        responseElm.textContent = ''
        hideElm(responseContainerElmId)

        let valid = true

        if (valid === true) {
            if (deleteOCIImagePathVal.trim().length === 0) {
                showText(responseElm, 'Select Repository to Delete', 'red')
                valid = false
            }
            else if (deleteOCIImagePathVal.trim() =="0")
            {
                showText(responseElm, 'Select Repository to Delete', 'red')
                valid = false
            }
        }

         if (valid === true) {
             if ((excludeMetaManifestVal == false) && (excludeMetaLayersVal ==true))
             {
                showText(responseElm, 'Invalid Options. If Exclude Meta Layers is Selected, the Exclude Meta Manifest also has to be Selected', 'red')
                valid = false
             }
         }

        if (valid == true) {
            getElm(actionBtnElmId).setAttribute("disabled", true)

            let refreshMode = ""
            let refreshDomain = ""

            let apiUrl = '/AppApi/HubApi'
            let apiMethod = 'DeleteRepository'

            let apiParams = {
                "delete_repository_info": deleteOCIImagePathVal,
                "excludeMetaManifest": excludeMetaManifestVal,
                "excludeMetaLayers": excludeMetaLayersVal
            }

            let processReturn = function (result, responseElmId, successCallback, failureCallback) {

                let responseElm = getElm(responseElmId)

                getElm(actionBtnElmId).removeAttribute("disabled")

                if (result.hasOwnProperty('error') === true) {

                    showText(responseElm, result.error, 'red')

                    let detailMessageHtml = "";
                    let messageNo = 0;
                    if (result.hasOwnProperty('errorJson') === true) {
                        let errorJson = result.errorJson;
                        for (let i = 0; i < errorJson.length; i++) {
                            messageNo++;
                            let messageObj = errorJson[i];
                            for (var key in messageObj) {
                                if (messageObj.hasOwnProperty(key)) {
                                    detailMessageHtml = detailMessageHtml + messageNo + " : <span style='color:red'>" + messageObj[key] + "</span><br/>";
                                }
                            }
                        }
                    }
                    getElm(detailResponseElmId).innerHTML = detailMessageHtml;
                    showElm(detailResponseElmId);
                }
                else if (result.hasOwnProperty('message') === true) {

                    showText(responseElm, result.message, 'green')

                    if (result.hasOwnProperty('warn') === true) {
                        showText(responseWarnElm, result.warn, 'blue')                       
                    }

                    let detailMessageHtml = "";
                    let messageNo = 0;
                    if (result.hasOwnProperty('messageJson') === true) {
                        let messageJson = result.messageJson;
                        for (let i = 0; i < messageJson.length; i++) {
                            messageNo++;
                            let messageObj = messageJson[i];
                            for (var key in messageObj) {
                                if (messageObj.hasOwnProperty(key)) {
                                    detailMessageHtml = detailMessageHtml + messageNo + " : <span style='color:green'>" + messageObj[key] + "</span><br/>";
                                }
                            }
                        }
                    }
                    if (result.hasOwnProperty('warnJson') === true) {
                        let messageJson = result.warnJson;
                        for (let n = 0; n < messageJson.length; n++) {
                            messageNo++;
                            let messageObj = messageJson[n];
                            for (var key in messageObj) {
                                if (messageObj.hasOwnProperty(key)) {
                                    detailMessageHtml = detailMessageHtml + messageNo + " : <span style='color:blue'>" + messageObj[key] + "</span><br/>";
                                }
                            }
                        }
                    }
                    if (result.hasOwnProperty('errorJson') === true) {
                        let errorJson = result.errorJson
                        for (let i = 0; i < errorJson.length; i++) {
                            messageNo++
                            let messageObj = errorJson[i]
                            for (var key in messageObj) {
                                if (messageObj.hasOwnProperty(key)) {
                                    detailMessageHtml = detailMessageHtml + messageNo + " : <span style='color:red'>" + messageObj[key] + "</span><br/>"
                                }
                            }
                        }
                    }
                    getElm(detailResponseElmId).innerHTML = detailMessageHtml;
                    //showElm(detailResponseElmId);

                    triggerEvent('appDeleteRepositorySourceImagePathRefresh', 'click');

                    if (typeof successCallback === "function") {
                        successCallback()
                    }
                }
                else if (result.hasOwnProperty('warn') === true) {

                    showText(responseElm, result.warn, 'red')

                    if (result.hasOwnProperty('warn') === true) {
                        showText(responseWarnElm, result.warn, 'blue')
                    }

                    let detailMessageHtml = "";
                    let messageNo = 0;
                    if (result.hasOwnProperty('warnJson') === true) {
                        let messageJson = result.warnJson;
                        for (let i = 0; i < messageJson.length; i++) {
                            messageNo++;
                            let messageObj = messageJson[i];
                            for (var key in messageObj) {
                                if (messageObj.hasOwnProperty(key)) {
                                    detailMessageHtml = detailMessageHtml + messageNo + " : <span style='color:blue'>" + messageObj[key] + "</span><br/>";
                                }
                            }
                        }
                    }
                    if (result.hasOwnProperty('errorJson') === true) {
                        let errorJson = result.errorJson
                        for (let i = 0; i < errorJson.length; i++) {
                            messageNo++
                            let messageObj = errorJson[i]
                            for (var key in messageObj) {
                                if (messageObj.hasOwnProperty(key)) {
                                    detailMessageHtml = detailMessageHtml + messageNo + " : <span style='color:red'>" + messageObj[key] + "</span><br/>"
                                }
                            }
                        }
                    }
                    getElm(detailResponseElmId).innerHTML = detailMessageHtml;
                    showElm(detailResponseElmId);
                }
            }

            callAssemblerApi(progressElmId, responseElmId, apiUrl, apiMethod, apiParams, refreshMode, refreshDomain, processReturn, successCallback, failureCallback, 0, "{{$AppSite}}", "{{$AppView}}", "AppHub", "")
        }
    }

  
</script>
